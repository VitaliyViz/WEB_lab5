<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ships</title>
    <link rel="stylesheet" href="stylestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-light py-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">My Ship App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Ships</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page/form.html">Add Ship</a>
                    </li>
                </ul>
                <form class="d-flex gap-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-danger" type="button">Clear</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<main class="container-fluid mt-4 vh-100">
    <div class="row mt-4 h-100">
        <aside class="col-xs-10 col-md-3 p-md-2 border-end border-3 border-secondary-subtle">
            <div class="container d-flex flex-column align-items-center justify-content-center gap-3">
                <h2 class="h2 text text-center w-100">Manage Ships</h2>
                <div class="form-switch form-check">
                    <label class="form-check-label" for="sort-by-weight-btn">Sort by weight</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="sort-by-weight-btn">
                </div>
            </div>
            <hr>
            <div class="container d-flex flex-column gap-3">
                <h4 class="h4 text-black">Count total weight of all ships</h4>
                <button type="button" class="btn btn-success align-self-center btn-lg" id="calculate-summary-weight-btn">Count</button>
                <p class="text-black fs-3 text-secondary">Total weight:</p>
            </div>
        </aside>

        <section class="col-xs-12 col-md-8 d-flex flex-wrap align-items-center justify-content-center gap-4" id="ship-data-container">

        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
