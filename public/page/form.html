<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ship</title>
    <link rel="stylesheet" href="style-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-light py-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="../index.html">My Ship App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link ships-tab" href="../index.html">Ships</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link add-ship-tab" href="./form.html">Add Ship</a>
                    </li>
                </ul>
                <form class="d-flex gap-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-danger" type="button">Clear</button>
                </form>
            </div>
        </nav>
    </div>
</header>
<main class="container d-flex justify-content-center align-items-center mt-5">
    <form id="createForm" class="col-md-6 col-sm-12">
        <h1 class="h1 text" id="form-title">Create Ship</h1>
        <div class="mb-3">
            <label for="name-ship" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="name-ship" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (tons)</label>
            <input name="weight" type="number" class="form-control" id="weight" required>
        </div>
        <button type="submit" id="submit-button" class="btn btn-success btn-lg">Submit</button>
    </form>
</main>
<script src="../scripts/ship_add.js"></script>
</body>
</html>
